<script>
    var score;
    var quizForm = document.getElementById("quiz-form");
    quizForm.addEventListener("submit", function(event) {
        event.preventDefault();
        score = 0;
        var resultsDiv = document.getElementById("results");

        var answer1 = document.querySelector('[name="question1"]:checked');
        if (!answer1) {
        } else {

            if (answer1.value === "Coral Beauty") {
                score+=1;
                document.getElementById("score").innerHTML=percentageCal();
            } else {
                if (score>0){
                    score -= 1;
                }
                document.getElementById("score").innerHTML=percentageCal();

            }
        }
        var resultsDiv = document.getElementById("results2");

        var answer2 = document.querySelector('[name="questiona"]:checked');
        if (!answer2) {
        } else {
            // answer1.value is the value attribute of the checked <input>
            if (answer2.value === "Frogspawn Coral") {
                score+=1;
                document.getElementById("score").innerHTML=percentageCal();
            } else {
                document.getElementById("score").innerHTML= percentageCal();

            }
        }
    });
    function percentageCal() {

        return score/2*100+"%";
    }


</script>
